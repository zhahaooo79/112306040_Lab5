<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Grades Table</title>
    <link rel="stylesheet" href="body {.css">
</head>
<body>
    <h1>Grades Entry</h1>
    <form id="gradeForm">
        <label for="mathGrade">Math Grade:</label>
        <input type="number" id="mathGrade" required>
        <label for="englishGrade">English Grade:</label>
        <input type="number" id="englishGrade" required>
        <button type="submit">Submit</button>
    </form>
    <table id="gradesTable">
        <thead>
            <tr>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td id="mathAverage"></td>
                <td id="englishAverage"></td>
                <td id="overallAverage"></td>
            </tr>
        </tfoot>
    </table>
    <script src="js.js"></script>
</body>
</html>
